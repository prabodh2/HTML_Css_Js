<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            text-decoration: overline;
            text-transform: uppercase;
        }
        h2{
            text-decoration: line-through;
            text-transform: lowercase;
        }
        h3{
            text-decoration: underline;
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
</body>
</html>
